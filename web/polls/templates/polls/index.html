<html>
    <head>
        <h2>Totally not fake questionnaire!</h2>
    </head>
    <body>
        {% if latest_question_list %}
            <h3>Currently available polls:</h3>
            <ul>
            {% for question in latest_question_list %}
                <li><h4><a href="/polls/{{ question.id }}/">{{ question.question_text }}</a></h4></li>
            {% endfor %}
            </ul>
        {% else %}
            <h3>No polls are available.</h3>
        {% endif %}
    </body>
</html>
